<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/master.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/f349725807.js"></script>
    <title>JavaScript Maze</title>
  </head>
  <body>
      <div class="container">
         <div class="row">
             <div class="col-md-12 text-center mt-5">
                 <h1>The MazeSosa</h1>
             </div>
         </div>
         <div class="row mb-3">
             <div class="col-md-9 maze-container">
                 <!-- <canvas id="mazeCanvas" width="800" height="530">Su navegador no soporta canvas :( </canvas> -->
             </div>
             <div class="col-md-3 maze-dashboard">
                 <div class="row">
                     <div class="col-md-12 text-center">
                         <!-- <input type="number" id="firstCell" class="mt-4 mb-4" value="0"> -->
                         <button type="button" id="buildButton" class="btn btn-primary">Build Maze</button>
                     </div>
                     <div class="col-md-12 text-center">
                         <button type="button" id="resetButton" class="btn btn-danger mt-5">Reload</button>
                     </div>

                 </div>

             </div>

         </div>
      </div>


    <!-- Optional JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
