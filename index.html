<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/master.css">
      <!-- Link to Roboto Font -->
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- Link to fontawesome for icons -->
      <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
      <!-- fontawesome -->
      <script src="https://use.fontawesome.com/f349725807.js"></script>
      <!-- buttons css -->
      <link rel="stylesheet" href="css/buttons.css">
      <title>JavaScript Maze</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
             <div class="col-md-4"></div>
            <div class="col-md-8 text-center mt-5 mb-5">
               <h1 class="text-white">The MazeSosa</h1>
            </div>
         </div>
         <div class="row mb-3">
             <!-- Dashboard -->
             <div class="col-md-4">
                 <!-- Buttons -->
                 <div class="row mt-5 mb-3">
                    <div class="col-md-12 text-center mt-5">
                       <!-- <input type="number" id="firstCell" class="mt-4 mb-4" value="0"> -->
                       <button type="button" id="buildButton" class="btn btn-success">BUILD MAZE</button>
                    </div>
                    <div class="col-md-12 text-center mt-5">
                       <button type="button" id="resetButton" class="btn btn-danger">RELOAD IT!</button>
                    </div>
                 </div>
                 <!-- Social -->
                 <div class="row mt-5 mb-5 text-center ">
                    <div class="col-md-12 mt-3">
                       <p class="subtitle text-white">FIND ME</p>
                       <ul class="list-inline social-buttons">
                          <li class="list-inline-item">
                             <a href="https://twitter.com/micael_sosa"  target="_blank">
                             <i class="fab fa-twitter"></i>
                             </a>
                          </li>
                          <li class="list-inline-item">
                             <a href="https://github.com/mikesosa?tab=repositories"  target="_blank">
                             <i class="fab fa-github"></i>
                             </a>
                          </li>
                          <li class="list-inline-item">
                             <a href="https://www.linkedin.com/in/mike-sosa/" target="_blank">
                             <i class="fab fa-linkedin-in"></i>
                             </a>
                          </li>
                       </ul>
                    </div>
                 </div>

             </div>
             <!-- Maze -->
            <div class="col-md-8 maze-container">
            </div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/main.js"></script>
   </body>
</html>
